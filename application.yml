spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/aouniR/healthcare-system-config.git
          search-paths: profiles
  profiles:
    active: dev
  eureka:
    instance:
      prefer-ip-address: true
    client:
      service-url:
        default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
logging:
  level:
    org.springframework.cloud.config: INFO
    org.springframework.web: INFO
    
