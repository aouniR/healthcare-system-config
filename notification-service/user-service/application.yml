    topic:
      name: notification-msg
  cloud:
    config:
      uri: http://localhost:8888
      failFast: true

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka/
    instance:
      prefer-ip-address: true

